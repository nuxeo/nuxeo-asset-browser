<c:if test="true"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j">

  <a4j:form>
    <a4j:jsFunction name="selectDocument" reRender="nxw_damPanelCenter_1_panel,nxw_damPanelRight_1_panel">
      <a4j:actionparam name="param1" assignTo="#{damActions.selectedDocumentId}"  />
    </a4j:jsFunction>
  </a4j:form>

  <a4j:outputPanel id="permanentLink_panel" ajaxRendered="true">
    <script type="text/javascript">
      history.pushState(null, '#{currentDocument.title}', '#{damSearchActions.permanentLinkUrl}');
    </script>
  </a4j:outputPanel>

</c:if>
