<c:if test="true"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <nxu:set var="contentViewName"
    value="#{damSearchActions.currentContentViewName}">
  <nxu:set var="useAjaxPagination" value="true">

  <nxu:set var="dropZoneClass" value="#{nxu:test(webActions.checkFilter('canCreateInAssetLibrary'), 'dropzone', '')}">
    <div class="#{dropZoneClass}" id="#{widget.id}_dropzone" context="DAM_IMPORT">
      <ui:decorate template="/incl/content_view.xhtml">
        <ui:define name="content_view_selector">
          <ui:include src="/incl/content_view_result_layout_selector.xhtml">
            <ui:param name="contentIdToBeReRendered"
              value="nxw_damPanelCenter_1_panel,nxw_damPanelRight_1_panel" />
          </ui:include>
          <div style="clear:both;" />
        </ui:define>
        <ui:define name="pageNavigationControls">
          <ui:include src="/pagination/a4jPageNavigationControls.xhtml">
            <ui:param name="contentIdToBeReRendered"
              value="nxw_damPanelCenter_1_panel,nxw_damPanelRight_1_panel" />
          </ui:include>
        </ui:define>
      </ui:decorate>
    </div>
  </nxu:set>

  </nxu:set>
  </nxu:set>

</c:if>
