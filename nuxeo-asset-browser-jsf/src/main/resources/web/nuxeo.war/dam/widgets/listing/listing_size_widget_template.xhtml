<c:if test="true"

  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document">

  <c:set var="mainBlob" value="#{blobHolderGenerator.getBlobHolder(field).blob}" />

</c:if>
