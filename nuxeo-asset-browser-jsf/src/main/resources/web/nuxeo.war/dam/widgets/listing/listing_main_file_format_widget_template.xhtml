<c:if test="true"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document">

  <c:set var="mainBlob" value="#{blobHolderGenerator.getBlobHolder(fieldOrValue).blob}" />
  <c:if test="#{!empty mainBlob}">
    <c:set var="extension" value="#{nxu:fileExtension(mainBlob.filename)}" />
    <c:if test="#{not empty extension}">
      <c:set var="facetClass" value="other"/>
      <c:set var="facetClass" value="#{nxu:test(fieldOrValue.hasFacet('Picture'), 'picture', facetClass)}" />
      <c:set var="facetClass" value="#{nxu:test(fieldOrValue.hasFacet('Video'), 'video', facetClass)}" />
      <c:set var="facetClass" value="#{nxu:test(fieldOrValue.hasFacet('Audio'), 'audio', facetClass)}" />

      <h:outputText value="#{nxu:fileExtension(mainBlob.filename)}"
        styleClass="tag #{facetClass}" />
    </c:if>
  </c:if>

</c:if>
